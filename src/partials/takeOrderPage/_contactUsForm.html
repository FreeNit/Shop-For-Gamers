<div class="container">
    <div class="contact">
<p class="contact__info">CONTACT INFORMATION</p>
            <form class="form" action="#">
<div class="contact__case">
        <label class="contact__lable" for="name">Name</label>
        <input class="contact__input" type="text" name="name" id="name"  required>
        </div>
<div class="contact__case">
        <label class="contact__lable" for="Email">Email</label>
        <input class="contact__input" type="text" name="Email" id="Email" required>
        </div>
<div class="contact__case">
        <label class="contact__lable" for="Color Option">Color Option</label>
        <input class="contact__input" type="text" name="Color Option" id="Color Option" required>
        <svg class="contact__svg" width="18" height="13">
            <use class="contact__icon" href="#"></use>
        </svg>
</div>
        <div class="contact__case">
        <label class="contact__lable" for="Quantity">Quantity</label>
        <input class="contact__input" type="text" name="Quantity" id="Quantity" required>
        <svg class="contact__svg" width="18" height="13">
            <use class="modal-card-icon"  href="#"></use>
        </svg> 
</div>
      <div class="contact__case">
        <label class="contact__lable" for="Payment">Payment</label>
        <input class="contact__input" type="text" name="Payment" id="Payment">
          <svg class="contact__svg" width="18" height="13">
            <use class="contact__icon" href="#"></use>
          </svg> 
      </div>
      </div>
      <div class="comment">
          <label class="commentar" for="comment">Leave your message</label>
        <textarea class="teaxtarea" name="comment" id="comment" rows="10"></textarea>
      </div>
      <div class="button">
        <button class="button__now" type="submit">Buy it now</button>
        <button class="button__cart" type="submit">ADD TO CART</button>
      </div>
      </form>
</div>
