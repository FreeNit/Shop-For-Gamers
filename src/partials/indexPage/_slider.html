
<!-- Slider main container -->
<div class="swiper container">
    <h1 class="swiper-title is-hidden">Sliders</h1>
    <!-- Additional required wrapper -->
    <ul class="swiper-wrapper">
        <!-- Slides -->
        <li class="swiper-slide">
            <picture>
				<source srcset="../src/images/under-hero/desctop/best-shop.jpg 1x, ../src/images/under-hero/desctop/best-shop.jpg 2x" media="(min-width: 1280px)">
				<source srcset="../src/images/under-hero/tablet/tablet-baner-1-1x.jpg 1x, ../src/images/under-hero/tablet/tablet-baner-1-2x.jpg 2x" media="(min-width: 768px)">

			</picture>
       
        <li class="swiper-slide">
            <img src="../src/images/under-hero/desctop/best-shop.jpg" alt="banner-2">
        </li>
        <li class="swiper-slide">
            <img src="../src/images/under-hero/desctop/place-for-everything.jpg" alt="banner-3">
        </li>
    </ul>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
